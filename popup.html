<div id="timer">25:00</div>

<button id="startBtn">Start</button>
<button id="pauseBtn">Pause</button>
<button id="resetBtn">Reset</button>

<div>
  Study time (minutes):
  <input type="number" id="studyTime" min="1" value="25">
</div>

<div>
  Break time (minutes):
  <input type="number" id="breakTime" min="1" value="5">
</div>

<div>
  Reminder interval (seconds):
  <input type="number" id="reminderInterval" min="1" value="5">
</div>

<div>
  Reminder volume:
  <input type="range" id="reminderVolume" min="0" max="1" step="0.1" value="1">
</div>

<script src="script.js"></script>
