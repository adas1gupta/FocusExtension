<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer Extension</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="timer">25:00</div>

    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>

    <div>
        <label for="studyTime">Study time (minutes):</label>
        <input type="number" id="studyTime" min="1" value="25">
    </div>

    <div>
        <label for="breakTime">Break time (minutes):</label>
        <input type="number" id="breakTime" min="1" value="5">
    </div>

    <div>
        <label for="reminderInterval">Reminder interval (seconds):</label>
        <input type="number" id="reminderInterval" min="1" value="300">
    </div>

    <div>
        <label for="reminderVolume">Reminder volume:</label>
        <input type="range" id="reminderVolume" min="0" max="1" step="0.1" value="1">
    </div>

    <script src="../src/script.js"></script>
</body>
</html>
